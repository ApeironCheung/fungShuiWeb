<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Star Calculator 見本</title>
    <style>
/* 1. 設定最外層背景 (模擬一張大紅紙貼在牆上) */
#app-root {
    /* 這裡選用 'Tomato' (#FF6347) 或 '#FF5722' */
    /* 這是最接近揮春紙的橙紅色，又不會太深導致黑字看不見 */
    background-color: #FF5722; 
    
    /* 讓文字變成「墨黑」 */
    color: #222; 
    
    /* 加粗文字，解決對比度不足的問題，讓字跳出來 */
    font-weight: bold; 
    
    /* 邊框改成深紅色或金色，更有質感 */
    border: 5px solid #8B0000; 
    border-radius: 10px; /* 圓角稍微柔和一點 */
    
    /* (選擇性) 如果想更有味道，可以試試襯線體或楷體 */
    font-family: "Kaiti", "STKaiti", "AR PL UKai TW", "KaiTi", serif;
    
    /* 其他原有設定 */
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
}

/* 2. 設定九宮格 */
.chart-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    
    /* 讓格線變成深紅色，像紙張的摺痕 */
    background-color: #BF360C; 
    border: 3px solid #BF360C;
    padding: 5px;
}

/* 3. 設定每一個宮格 */
.palace {
    /* 宮格維持同色，或者稍微淺一點點增加層次 */
    background-color: #FF7043; /* 比底色稍微淺一點的橙紅，增加黑字的可讀性 */
    
    border: 1px solid #D84315; /* 深橙色邊框 */
    padding: 5px;
    overflow: hidden;
    
    /* 確保黑字夠深 */
    color: #000;
}

/* 4. 特別調整：按鈕樣式 (讓按鈕像印章) */
button {
    background-color: #8B0000; /* 深紅底 */
    color: #FFD700; /* 金字 */
    border: 2px solid #FFD700;
    padding: 8px 16px;
    font-size: 1.1em;
    cursor: pointer;
    font-family: inherit; /* 繼承上面的字體設定 */
}

button:hover {
    background-color: #B22222;
}

h1, h2 {
    /* 標題可以是金色，增添新年氣氛 */
    color: #FFEB3B; 
    text-shadow: 2px 2px 0px #8B0000; /* 加點陰影讓標題突出 */
    text-align: center;
}
    </style>
</head>
<body>
    
    <div id="app-root">
        <h1>等待應用程式啟動...</h1>
    </div>
    <script src="subscribeList.js"></script>
    <script src="API4Numerology.js"></script>
    <script src="flyingStarGraph.js"></script>
    <script src="login.js"></script>
    <script src="controlYear.js"></script>
    <script src="taiShuiPage.js"></script>
 
    <script src="render.js"></script> 
    
    <script src="app.js"></script>
</body>
</html>
